<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>

    <thead>

        <tr>
            <td>FirstName</td>
            <td>LastName</td>
            <td>Age</td>
            <td>Gender</td>
        </tr>

    </thead>

    <tbody>

        <tr th:each="mentor : ${mentors}">
            <td th:text="${mentor.firstName}"></td>
            <td th:text="${mentor.lastName}"></td>
            <td th:text="${mentor.getAge()}"></td>
            <td th:text="${mentor.getGender()}"></td>
        </tr>

</html>
